<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/dragBarStyles.css">
    <title>Sorting</title>
  </head>
  <body id="body">

    <nav>
      <a href="index.html">Add Tasks</a>
      <div class="line"></div>
      <a href="dragBar.html">Start Tasking</a>
    </nav>

   <div class="task-list">
    <div class="sec1">
      <h3>Tasks</h3>
      <div class="list" id="initial-list-spot"></div>
    </div>
    <div class="sec2">
      <h3>Easiest Tasks</h3>
      <div class="list" id="A"></div>
      <h3>Average Tasks</h3>
      <div class="list" id="B"></div>
      <h3>Procrastinating Tasks</h3>
      <div class="list" id="C"></div>
    </div>
  </div>

  <div class="start">
    <button id="complete">Im Feeling Tasky</button>
  </div>
    
  <div class="ongoing-task" id="popup"> 
    <h2>Randomly Generated Current Task:</h2>
    <div>
      <p id="current-task"></p>
    </div>
    <p class="set-time">Please set time for your first task below in minutes: </p>
    <div class="input-time">
      <input type="number", id="time", placeholder="Goal Time in minutes...">
      <button id="setTime" class="setBtn">Start Timer</button>   
    </div>
     <h2 id="countdown">0 : 0 : 0</h2>
     <div class="timer-over" id="next-task">
       <p>If you've finished your task, generate another:</p>
       <button id="next" class="nextBtn">Generate Random Task</button>
       <p>If you need more time, reset the timer!</p>
     </div>
  </div>

   <script src="../js/main.js"></script>

  </body>
</html>
